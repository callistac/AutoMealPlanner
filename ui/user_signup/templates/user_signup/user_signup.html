{% extends 'base.html' %}

{% block body %}
<br>
<br>
<div class="container">
  <h1>Welcome</h1>
  <p>
    You can log in here!
  </p>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
<br>
<div class="card-footer">
  <div class="d-flex justify-content-center links">
    Don't have an account? <a href="new_user">&nbspSign Up</a>
  </div>
  <div class="d-flex justify-content-center">
    <a href="#">Forgot your password?</a>
  </div>
</div>

{% endblock %}
