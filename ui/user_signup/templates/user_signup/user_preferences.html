{% extends 'base.html' %}



{% block head %}
<title>Home</title>
{% endblock %}


{% block body %}
<div class="container">
  <h2>Change your preferences! </h2>
  <br>

  {% if error_message %}
      <p><strong>{{ error_message }}</strong></p>
  {% endif %}
  <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% include 'user_signup/form-template.html' %}
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" onclick="href = '/home/dashboard';">Update</button>
          </div>
      </div>
  </form>

  </div>

  {% endblock %}
