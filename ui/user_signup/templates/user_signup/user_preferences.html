{% extends 'base.html' %}



{% block head %}
<title>Home</title>


{% endblock %}




{% block body %}
<div class="container">
  <h2>Change your preferences! </h2>
  <br>
  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="exampleFormControlSelect1">Weekly Budget (this can be changed later!)</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option><No budget</option>
        <option><$40</option>
        <option>$40-60</option>
        <option>$60-80</option>
        <option>$80-100</option>
        <option>>$100</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Laziness (this can be changed later!)</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
     Dietary Restrictions (select all that apply)
    <div class="form-check">
       <input class="form-check-input" type="checkbox" id="gridCheck1">
       <label class="form-check-label" for="gridCheck1">
         Vegetarian
       </label>
     </div>
     <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Vegan
        </label>
      </div>
      <br>
    <button onclick="href = '/home/dashboard';" class="btn btn-primary">Change!</button>
  </form>
</div>

{% endblock %}
