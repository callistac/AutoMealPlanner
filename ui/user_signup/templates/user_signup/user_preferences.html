
{% block head %}
<title>Home</title>


  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">

  {% load static %}
  <link rel="stylesheet" href="{% static 'user_signup/style.css' %}" type="text/css">
    <main>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom shadow-sm">
      <nav class = "my-0 mr-md-auto">
      <a href="/home"><img src="{% static 'user_signup/amp.png' %}"
        alt="AMP"border="0" /></a>
      </nav>
      <!-- <h5 class="my-0 mr-md-auto font-weight-normal">Automatic Meal Planner</h5> -->
      <nav class="my-2 my-md-0 mr-md-2">
        <a class="p-2 text-dark" href="/home/about/">About</a>
      </nav>
      <nav class="my-2 my-md-0 mr-md-2">
        <a class="p-2 text-dark" href="/home/user_preferences/">Hello {{ user }}</a>
      </nav>
      <a class="btn btn-outline-primary" href="/home/logout/">Sign out</a>
    </div>

{% endblock %}




{% block body %}
<div class="container">
  <h2>Change your preferences! </h2>
  <br>
  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="exampleFormControlSelect1">Weekly Budget (this can be changed later!)</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option><No budget</option>
        <option><$40</option>
        <option>$40-60</option>
        <option>$60-80</option>
        <option>$80-100</option>
        <option>>$100</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Laziness (this can be changed later!)</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
     Dietary Restrictions (select all that apply)
    <div class="form-check">
       <input class="form-check-input" type="checkbox" id="gridCheck1">
       <label class="form-check-label" for="gridCheck1">
         Vegetarian
       </label>
     </div>
     <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Vegan
        </label>
      </div>
      <br>
    <button onclick="href = '/home/dashboard';" class="btn btn-primary">Change!</button>
  </form>
</div>

{% endblock %}
