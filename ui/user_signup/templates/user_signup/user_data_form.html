{% extends 'base.html' %}
{% block body %}

<div class= container>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'user_signup/form-template.html' %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" onclick="href = '/home/dashboard';">Submit</button>
        </div>
    </div>
</form>

</div>

{% endblock %}
